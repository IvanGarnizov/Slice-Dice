<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Youtube Advanced</title>
  </head>
  <body>
    <h1>Разширени настройки</h1>
    <hr />
    <h4>Коментари</h4>
    <input type="checkbox" name="allowComment" checked /> Разрешаване на коментари
    <select>
      <option selected>Всички</option>
      <option>Одобрени</option>
    </select>
    <br />
    <input type="checkbox" name="grades" /> Потребителите могат да виждат оценките
    <hr />
    <h4>Собственост върху лиценза и правата</h4>
    <select>
      <option selected>Стандартен лиценз за YouTube</option>
      <option>Криейтив комънс - Признание</option>
    </select>
    <hr />
    <h4>Синдикиране</h4>
    <input type="radio" name="syndicating" /> Навсякъде
    <br />
    <input type="radio" name="syndicating" /> Платформи, осигуряващи приходи
    <hr />
    Дата на записа <input type="date" />
    <button>Днес</button>
    <hr />
    <input type="submit" value="Запазване на промените" />
  </body>
</html>
