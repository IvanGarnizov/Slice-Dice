<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div id="carousel">
    	<div id="buttons">
    		<a href="#" id="prev">prev</a>
    		<a href="#" id="next">next</a>
    		<div class="clear"></div>
    	</div>

    	<div class="clear"></div>

    	<div id="slides">
    		<ul>
    			<li><img src="images/fish.jpg" width="480" height="280" /></li>
    			<li><img src="images/elephant.jpg" width="480" height="280" /></li>
          <li><img src="images/giraffe.jpg" width="480" height="280" /></li>
    			<li><img src="images/penguins.jpg" width="480" height="280" /></li>
    		</ul>
    		<div class="clear"></div>
    	</div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
