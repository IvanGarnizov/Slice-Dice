<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add User</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pnotify/3.2.1/pnotify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  </head>
  <body>
    <form action="javascript:createUser();">
      <label>Name: </label>
      <input type="text" name="name" minLength="2" required />
      <br />
      <label>Username: </label>
      <input type="text" name="username" minLength="2" required />
      <br />
      <label>Email: </label>
      <input type="text" name="email" minLength="2" required />
      <br />
      <label>Phone: </label>
      <input type="text" name="phone" minLength="2" required />
      <br />
      <label>Website: </label>
      <input type="text" name="website" minLength="2" required />
      <br />
      <label>Address Street: </label>
      <input type="text" name="addressStreet" minLength="2" required />
      <br />
      <label>Address Suite: </label>
      <input type="text" name="addressSuite" minLength="2" required />
      <br />
      <label>Address City: </label>
      <input type="text" name="addressCity" minLength="2" required />
      <br />
      <label>Address Zipcode: </label>
      <input type="text" name="addressZipcode" minLength="2" required />
      <br />
      <label>Address Geo Lat: </label>
      <input type="text" name="addressGeoLat" minLength="2" required />
      <br />
      <label>Address Geo Lng: </label>
      <input type="text" name="addressGeoLng" minLength="2" required />
      <br />
      <label>Company Name: </label>
      <input type="text" name="companyName" minLength="2" required />
      <br />
      <label>Company Catch Phrase: </label>
      <input type="text" name="companyCatchPhrase" minLength="2" required />
      <br />
      <label>Company Bs: </label>
      <input type="text" name="companyBs" minLength="2" required />
      <br />
      <input type="submit" value="Submit" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
